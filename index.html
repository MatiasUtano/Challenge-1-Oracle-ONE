<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto V1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Kaushan+Script&family=Libre+Barcode+128+Text&family=Shizuru&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ENCRIPTADOR DE TEXTO V1</h1>
        <img src="imagenes/Vector.png" id="logo" alt="Logo">
    </header>
    <main>
        <section>
            <textarea type="text" id="input-text" autofocus cols="40" rows="6" placeholder="Ingrese texto a Encriptar..."></textarea>
            <h6>- Solo letras minusculas y sin acentos -</h6>
            <div>
                <button type="button" id="btn-encriptar" onclick="btnencriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="btndesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea type="text" cols="18" rows="8" id="input-text-2" placeholder="Ningun Mensaje fue Desencriptado..."></textarea>
            <img src="imagenes/encrip.png" alt="logo2" id="logo2" >
            <button type="button" id="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
        
    </main>
    <footer>Matias Utano - Â© 2022</footer>
    <script src="script.js"></script>
</body>
</html>
